<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .priority-5 {
            background-color: red;
            color: white;
            font-weight: bold;
        }
        .priority-4 {
            background-color: orange;
            color: white;
            font-weight: bold;
        }
        .priority-3 {
            background-color: yellow;
            color: black;
            font-weight: bold;
        }
        .priority-2 {
            background-color: lightyellow;
            color: black;
            font-weight: bold;
        }
        .priority-1 {
            background-color: green;
            color: white;
            font-weight: bold;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scheduled Appointments</h1>
        <div class="button-container">
            <button id="clearAppointmentsBtn">Clear All Appointments</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>Mobile No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <!-- <th>Concern</th> -->
                    <th>Symptoms</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody>
                {% for appointment in appointments %}
                <tr>
                    <td>{{ appointment.slot_number }}</td>
                    <td>{{ appointment.mobile_number }}</td>
                    <td>{{ appointment.name }}</td>
                    <td>{{ appointment.age }}</td>
                    <!-- <td>{{ appointment.concern }}</td> -->
                    <td>{{ appointment.symptoms }}</td>
                    <td class="{% if appointment.priority == 5 %}priority-5{% elif appointment.priority == 4 %}priority-4{% elif appointment.priority == 3 %}priority-3{% elif appointment.priority == 2 %}priority-2{% else %}priority-1{% endif %}">
                        {{ appointment.priority }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('clearAppointmentsBtn').addEventListener('click', function() {
            fetch('/clear_appointments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload(); // Refresh the page to update the schedule
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
